{% extends 'base.html' %}

{% block title %}Formulaire de Requête SQL{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Formulaire de Requête SQL</h1>
                <form method="post" action="{{ url_for('requete_sql') }}" class="mt-3">
                    <div class="form-group">
                        <label for="sql_query">Entrez votre requête SQL :</label>
                        <textarea id="sql_query" name="sql_query" class="form-control" rows="4" cols="50"></textarea>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Exécuter la requête" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
